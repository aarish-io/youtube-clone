<!DOCTYPE html>
<html lang="en">
<head>
  <title>flex-box</title>
</head>
<body>
  <div style="display: flex;
  flex-direction: row;
  margin-top: 10px;">
    <div style="background-color: lightblue;">felx style</div>
    <div style="background-color: lightpink;">flex style</div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 10px;">
    <div style="background-color: lightblue;">felx style</div>
    <div style="background-color: lightpink;">flex style <p>to show a para </p></div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 10px;">
    <div style="background-color: lightblue; width: 100px;">felx style</div>
    <div style="background-color: lightpink; flex: 1;">flex style</div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 10px;">
    <div style="background-color: lightblue; width: 100px;">felx style</div>
    <div style="background-color: lightpink; flex: 1;">flex style</div>
    <div style="background-color: lightblue; flex: 2;">felx style</div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  height: 70px;
  border: solid;
  border-width: 1px;
  border-color: gray;
  margin-top: 10px;
  justify-content:space-between ">
    <div style="background-color: lightblue; width: 100px;">width 100px</div>
    <div style="background-color: lightpink; width: 100px;">width 100px</div>
    <div style="background-color: lightblue; width: 100px;">width 100px</div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  height: 70px;
  border: solid;
  border-width: 1px;
  border-color: gray;
  margin-top: 10px;
  justify-content:space-between;
  align-items: center;
  ">
    <div style="background-color: lightblue; width: 100px;">width 100px</div>
    <div style="background-color: lightpink; width: 100px;">width 100px</div>
    <div style="background-color: lightblue; width: 100px;">width 100px</div>
  </div>

</body>
</html>
