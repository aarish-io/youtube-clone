<!DOCTYPE html>
<html>
  <head>
    <title>Display-properties</title>
    <link rel="stylesheet" href="styles/display-prop.css">
  </head>
  <body>

    <input class="name-box" type="text" placeholder="Name">
    <input class="mail-box" type="text" placeholder="Email">
    <br><br><br>

    <p class="para">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="button-des">YES</button>
    <button class="button-des">NO</button>
    <br><br><br>

    <img class="google" src="thumbnails/google-logo.png" >
    <input class="search-google" type="text" placeholder="Search Google or type a URL here" size="45">
    <br><br><br>

    <input class="box-name" type="text" placeholder="First name">
    <input class="box-name" type="text" placeholder="Last name">
    <input class="email-box" type="text" placeholder="Email">
    <button class="sign">Sign Up</button>
    <br><br><br>

    <p class="req-rd">Request a ride now</p>
    <input class="location" type="text" placeholder="Enter pickup location">
    <input class="location" type="text" placeholder="Enter destination">
    <br><br>
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
  </body> 
</html>
