<!DOCTYPE html>
<html>
  <head>
    <title>Search box</title>
    <link rel="stylesheet" href="styles/search-box.css">
  </head>
  <body>
    <input class="round-corner" type="text" placeholder="Search">
    <br><br><br>
    <input class="long-roundcorner" type="text" placeholder="Search Google or type a URL">
    <br><br><br>
    <p class="info-text">Email</p>
    <input class="linked-in" type="text">
    <p class="info-text">By clicking Agree & Join, you agree to the Privacy Policy</p>
    <input class="c-box" type="checkbox">
    <p class="inf-text">I read the terms</p>
    <br><br>
    <button class="button-linked">Agree & Join</button>
    <br><br><br>
    <img class="cat-image" src="thumbnails/OIP.jpg" >
    <input class="chat" type="text" placeholder="What's happening?">
    <button class="tweet">Tweet</button>
  </body>
</html>
